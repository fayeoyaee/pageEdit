<div class="container-fluid">
  <div class="navbar navbar-fixed-top bg-grey">
    <a [routerLink]="['/user',userId,'website']" class="navbar-brand myNavIconLeft text-black">
      <span class="glyphicon glyphicon-menu-left"></span>
    </a>
    <a [routerLink]="['/user/123/website/456/page/321/widget']" class="navbar-brand myNavIconCenter text-black">Pages</a>
    <a [routerLink]="['/user/123/website/456/page/new']" class="navbar-brand myNavIconRight text-black">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </div>

  <ul class="list-group bg-white text-primary" *ngFor="let page of pages">
    <li class="list-group-item">
      <a>{{page.name}}</a>
      <a [routerLink]="['/user',userId,'website',websiteId,'page',page._id]" >
        <span class="glyphicon glyphicon-cog pull-right"></span>
      </a>
    </li>
  </ul>
  <div class="navbar navbar-fixed-bottom bg-grey text-black">
    <a [routerLink]="['/user/123']" class="navbar-brand myNavIconRight">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
