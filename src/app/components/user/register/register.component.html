<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="verify password">
    </div>
    <p>
      <a [routerLink]="['/user/01']">
        <button type="button" class="btn btn-block btn-primary">Register</button>
      </a>
    </p>
    <p>
      <a [routerLink]="['/login']">
        <button type="button" class="btn btn-block btn-danger">Cancel</button>
      </a>
    </p>
  </form>
</div>
