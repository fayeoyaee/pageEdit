<div class="container-fluid">
  <div class="navbar navbar-fixed-top bg-primary text-white">
    <div class="navbar-brand">Profile</div>
    <a [routerLink]="['/user/:userId]" class="navbar-brand myNavIconRight">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="x">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="x@x.com">
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="x">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="x">
    </div>
    <p>
      <a [routerLink]="['/user/:userId/website]">
        <button type="button" class="btn btn-block btn-primary">Website</button>
      </a>
    </p>
    <p>
      <a [routerLink]="['/login]">
        <button type="button" class="btn btn-block btn-danger">Logout</button>
      </a>
    </p>
  </form>
  <div class="navbar navbar-fixed-bottom bg-primary text-white">
    <a class="navbar-brand myNavIconRight">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>

</div>
