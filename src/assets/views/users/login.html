<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for making website for mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password">
            </div>
        </form>
        <p><button type="button" class="btn btn-block btn-primary">Login</button></p>
        <p><button type="button" class="btn btn-block btn-success">Register</button></p>
    </div>
</body>

</html>
